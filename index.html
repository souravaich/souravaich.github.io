<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny String Animation</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #f0f8ff, #e6e6fa);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        
        .animated-text {
            display: inline-block;
            font-size: 5em;
            padding: 20px 40px;
            border-radius: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-50px);
            }
            60% {
                transform: translateY(-25px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes zoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-20px);
            }
            50% {
                transform: translateX(20px);
            }
            75% {
                transform: translateX(-10px);
            }
        }

        @keyframes flash {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }

        
        .bounce {
            animation: bounce 2s ease-in-out infinite;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); 
        }

        .spin {
            animation: spin 4s linear infinite;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); 
        }

        .zoom {
            animation: zoom 1.5s ease-in-out infinite;
            background: linear-gradient(135deg, #84fab0, #8fd3f4); 
        }

        .shake {
            animation: shake 1s ease-in-out infinite;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); 
        }

        .flash {
            animation: flash 1s infinite;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }
    </style>
</head>
<body>
    <div id="funny-text" class="animated-text">Hello World!</div>

    <script>
        
        const animations = ['bounce', 'spin', 'zoom', 'shake', 'flash'];

        
        function applyRandomAnimation() {
            const textElement = document.getElementById('funny-text');
            const randomIndex = Math.floor(Math.random() * animations.length);
            const randomAnimation = animations[randomIndex];
            textElement.className = `animated-text ${randomAnimation}`;
        }

        
        window.onload = applyRandomAnimation;
    </script>
</body>
</html>
